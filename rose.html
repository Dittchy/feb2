<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            color: #e75480;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('1338594.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(2px);
            z-index: -1;
        }
        
        /* New element styling for "Game #1" in the top left corner */
        .game-number {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #FF69B4;
            background: rgba(255, 240, 245, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.8em;
            text-shadow: 2px 2px #FFFFFF;
            animation: floatTitle 3s ease-in-out infinite;
            margin: 20px 0;
            padding: 10px;
        }

        @keyframes floatTitle {
            0% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(-2deg); }
        }

        .question {
            color: #ffffff;
            font-size: 1.8em;
            text-shadow: 2px 2px #ff1493;
            margin: 25px 0;
            background: rgba(255, 192, 203, 0.7);
            padding: 20px 35px;
            border-radius: 30px;
            display: inline-block;
            animation: gentlePulse 2.5s infinite;
            backdrop-filter: blur(5px);
            border: 2px solid #ffffff;
        }

        @keyframes gentlePulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        button {
            background-color: #fff0f5;
            border: 3px solid #FF69B4;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff1493;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.2);
        }

        button:hover {
            background-color: #FF69B4;
            color: white;
            transform: scale(1.05) rotate(2deg);
        }

        #result {
            min-height: 100px;
            padding: 20px;
            font-size: 1.5em;
            color: #FF1493;
            transition: all 0.5s ease;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            margin: 20px auto;
            max-width: 80%;
            display: none; /* Hidden by default */
        }

        .rose-img {
            width: 200px;
            display: none;
            margin: 20px auto;
            animation: gentleAppear 1s ease;
            filter: drop-shadow(0 0 10px rgba(255,105,180,0.5));
        }

        @keyframes gentleAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            color: #FF69B4;
            font-size: 1.5em;
            margin: 30px 0;
            text-shadow: 1px 1px #ffffff;
        }
    </style>
</head>
<body>
    <div class="game-number">Game #1</div>
    <div class="container">
        <h1>âœ¨ Valentine's Week Memory Game âœ¨</h1>
        <p class="question">Can you recall what is the first day of Valentine's Week, my love?</p>
        
        <div class="options" id="optionsContainer"></div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Rose_%285%29.jpg" class="rose-img" alt="Rose">
        
        <div id="result"></div>
        <div class="heart">Every day with you feels like Valentine's Day! ðŸ’ž</div>
    </div>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const days = [
            { name: 'Rose Day', emoji: 'ðŸŒ¹' },
            { name: 'Propose Day', emoji: 'ðŸ’' },
            { name: 'Chocolate Day', emoji: 'ðŸ«' },
            { name: 'Teddy Day', emoji: 'ðŸ§¸' },
            { name: 'Promise Day', emoji: 'ðŸ¤' },
            { name: 'Hug Day', emoji: 'ðŸ¤—' },
            { name: 'Kiss Day', emoji: 'ðŸ’‹' },
            { name: 'Valentine Day', emoji: 'ðŸ’˜' }
        ];

        function createButtons() {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            const shuffledDays = shuffleArray([...days]);
            
            shuffledDays.forEach(day => {
                const button = document.createElement('button');
                button.innerHTML = `${day.name} ${day.emoji}`;
                button.onclick = () => checkAnswer(day.name);
                container.appendChild(button);
            });
        }

        function checkAnswer(day) {
            const result = document.getElementById('result');
            const roseImg = document.querySelector('.rose-img');

            if (day === 'Rose Day') {
                // Open new page for correct answer
                window.location.href = 'surprise.html';
            } else {
                result.style.display = 'block';
                result.innerHTML = `Sweetheart, you're close! ðŸ’–<br>I know you'll get it right - you're the most thoughtful partner!<br>Maybe we should celebrate ${day} again? ${days.find(d => d.name === day).emoji}`;
                roseImg.style.display = 'none';
                result.style.backgroundColor = 'rgba(255,240,245,0.95)';
            }

            result.style.opacity = 0;
            result.style.transform = 'translateY(20px)';
            setTimeout(() => {
                result.style.opacity = 1;
                result.style.transform = 'translateY(0)';
            }, 50);
        }

        window.onload = createButtons;
    </script>
</body>
</html>
