<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Test - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    body {
      font-family: 'Indie Flower', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      color: #e75480;
      background: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('1338594.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(2px);
      z-index: -1;
    }

    #loginPage {
      position: absolute;
      width: 100%;
      top: 30%;
      transform: translateY(-50%);
    }
    
    #loginPage input {
      font-family: 'Indie Flower', cursive;
      font-size: 1.5em;
      padding: 15px;
      margin: 15px auto;
      border: 3px solid #e75480;
      border-radius: 25px;
      width: 80%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      display: block;
    }

    #errorMsg {
      color: red;
      font-size: 1.5em;
      display: none;
      margin-top: 20px;
      text-shadow: 1px 1px #ffffff;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 25px;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      color: #333;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h1>Secret Love Gateway</h1>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Your Secret Name" required>
      <input type="text" id="day" placeholder="Visit Day (For Mutki: 1, 2, or 3)" style="display: none;">
      <button type="submit">Unlock Our Love</button>
    </form>
    <p id="errorMsg">Nice try imposter!! Our love is protected! ðŸ’–</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nameInput = document.getElementById('name');
      const dayInput = document.getElementById('day');
      const errorMsg = document.getElementById('errorMsg');
      const name = nameInput.value.trim().toLowerCase();
      const day = dayInput.value.trim();

      // Reset styles
      nameInput.style.borderColor = '#e75480';
      dayInput.style.borderColor = '#e75480';
      errorMsg.style.display = 'none';

      if (dayInput.style.display === 'none') {
        // Name validation stage
        if (name === 'mutki') {
          dayInput.style.display = 'block';
          dayInput.focus();
        } else if (name === 'anshika' || name === 'sanya') {
          // Redirect to the main page (Do you love me? page)
          window.location.href = 'main.html';
        } else {
          showError(nameInput);
        }
      } else {
        // Day validation stage
        if (['1', '2', '3'].includes(day)) {
          if (day === '1') {
            window.location.href = 'main.html';
          } else {
            // For day 2 or 3, redirect to separate pages (if they exist)
            window.location.href = `day${day}.html`;
          }
        } else {
          showError(dayInput);
          dayInput.style.display = 'none';
          nameInput.focus();
        }
      }
    });

    function showError(inputElement) {
      inputElement.style.borderColor = 'red';
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
