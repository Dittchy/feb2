<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    body {
      font-family: 'Indie Flower', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      color: #e75480;
      background: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('1338594.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(2px);
      z-index: -1;
    }

    #loginPage {
      position: absolute;
      width: 100%;
      top: 30%;
      transform: translateY(-50%);
    }
    
    #loginPage input {
      font-family: 'Indie Flower', cursive;
      font-size: 1.5em;
      padding: 15px;
      margin: 15px auto;
      border: 3px solid #e75480;
      border-radius: 25px;
      width: 80%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      display: block;
    }

    #errorMsg {
      color: #ff0000;
      font-size: 1.5em;
      display: none;
      margin-top: 20px;
      text-shadow: 1px 1px #ffffff;
    }

    .container {
      position: absolute;
      width: 100%;
      top: 30%;
      transform: translateY(-50%);
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .jumping {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffb6c1;
      animation: jump 1.5s infinite;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 25px;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      color: #333;
    }

    button:hover {
      transform: scale(1.1);
    }

    #page2, #page3 {
      display: none;
      position: relative;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-container video {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .popup {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: rgba(0, 0, 0, 0.8);
      color: #ffd700;
      padding: 2rem 3rem;
      border-radius: 20px;
      font-size: 2rem;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      animation: popUp 0.5s forwards;
    }

    @keyframes popUp {
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #miniGame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
    }

    #gameCanvas {
      background: #fff;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h1 class="jumping">Secret Love Gateway</h1>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Your Secret Name" required>
      <input type="text" id="day" placeholder="Visit Day (For Mutki: 1, 2, or 3)" style="display: none;">
      <button type="submit">Unlock Our Love</button>
    </form>
    <p id="errorMsg">Nice try imposter!! Our love is protected! 💖</p>
  </div>

  <!-- Main Content Pages -->
  <div id="page1" class="container" style="display: none;">
    <h1 class="jumping">Do you love me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="page2">
    <h1>I knew it!!! You loved me dearly TT</h1>
    <h1>I love you so much!</h1>
    <div class="video-container">
      <video autoplay muted playsinline controls>
        <source src="yes - Made with Clipchamp.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="replySection">
      <h1 class="jumping">Will you be my valentine?</h1>
      <button id="yesBtn2">Yes (No other option 😉)</button>
      <button id="noBtn2">No</button>
    </div>
  </div>

  <div id="page3">
    <h1>I'm so happy because of your love!</h1>
    <p>Every beat of my heart sings your name. Your love fills my world with joy...</p>
    <button id="playGameBtn">Let's play a game, My Love..?</button>
  </div>

  <!-- Mini Game -->
  <div id="miniGame">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button onclick="exitMiniGame()" style="position: absolute; top: 10px; right: 10px;">Exit Game</button>
  </div>

  <script>
    // Login Logic with name changes
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nameInput = document.getElementById('name');
      const dayInput = document.getElementById('day');
      const errorMsg = document.getElementById('errorMsg');
      const name = nameInput.value.trim().toLowerCase();
      const day = dayInput.value.trim();

      // Reset styles
      nameInput.style.borderColor = '#e75480';
      dayInput.style.borderColor = '#e75480';
      errorMsg.style.display = 'none';

      if (dayInput.style.display === 'none') {
        // Name validation stage
        if (name === 'mutki') {
          dayInput.style.display = 'block';
          dayInput.focus();
        } else if (name === 'anshika' || name === 'sanya') {
          showPage('page1');
        } else {
          showError(nameInput);
        }
      } else {
        // Day validation stage
        if (['1', '2', '3'].includes(day)) {
          if (day === '1') showPage('page1');
          else window.location.href = `day${day}.html`;
        } else {
          showError(dayInput);
          dayInput.style.display = 'none';
          nameInput.focus();
        }
      }
    });

    function showPage(pageId) {
      document.getElementById('loginPage').style.display = 'none';
      document.querySelectorAll('.container, #page2, #page3').forEach(el => {
        el.style.display = el.id === pageId ? 'block' : 'none';
      });
    }

    function showError(inputElement) {
      inputElement.style.borderColor = 'red';
      document.getElementById('errorMsg').style.display = 'block';
      showPopupMessage("Invalid input! ❌");
    }

    // Button Logic
    function initializeButton(btn, isYes) {
      btn.addEventListener(isYes ? 'click' : 'mouseover', () => {
        if (isYes) {
          if (btn.id === 'yesBtn') showPage('page2');
          if (btn.id === 'yesBtn2') showPage('page3');
        } else {
          moveButton(btn);
        }
      });
    }

    function moveButton(btn) {
      const rect = btn.getBoundingClientRect();
      const newX = Math.random() * (window.innerWidth - rect.width);
      const newY = Math.random() * (window.innerHeight - rect.height);
      btn.style.position = 'absolute';
      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
    }

    // Initialize buttons
    ['yesBtn', 'noBtn', 'yesBtn2', 'noBtn2'].forEach(id => {
      initializeButton(document.getElementById(id), id.startsWith('yes'));
    });

    // Video Observer
    new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        entry.isIntersecting ? video.play() : video.pause();
      });
    }, { threshold: 0.5 }).observe(document.querySelector('video'));

    // Popup System
    function showPopupMessage(text) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.textContent = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    // Mini Game Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameRunning = false;
    let basket = { x: 350, y: 550, width: 100, height: 20 };
    let chocolates = [];
    let score = 0;

    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', dragBasket);
    canvas.addEventListener('mouseup', stopDrag);
    canvas.addEventListener('mouseleave', stopDrag);

    function startDrag(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      if (mouseX >= basket.x && mouseX <= basket.x + basket.width) {
        basket.dragging = true;
      }
    }

    function dragBasket(e) {
      if (basket.dragging) {
        const rect = canvas.getBoundingClientRect();
        basket.x = e.clientX - rect.left - basket.width/2;
        basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
      }
    }

    function stopDrag() {
      basket.dragging = false;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw basket
      ctx.fillStyle = '#6b3e2e';
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
      
      // Update chocolates
      chocolates.forEach((choco, index) => {
        choco.y += choco.speed;
        ctx.font = '30px Arial';
        ctx.fillText('🍫', choco.x, choco.y);
        
        if (choco.y >= basket.y - 30 && choco.x >= basket.x && choco.x <= basket.x + basket.width) {
          chocolates.splice(index, 1);
          score++;
        }
      });

      if (Math.random() < 0.02) {
        chocolates.push({
          x: Math.random() * 770,
          y: 0,
          speed: Math.random() * 3 + 2
        });
      }

      ctx.fillStyle = 'black';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      if (gameRunning) requestAnimationFrame(gameLoop);
    }

    document.getElementById('playGameBtn').addEventListener('click', () => {
      document.getElementById('miniGame').style.display = 'block';
      gameRunning = true;
      gameLoop();
    });

    function exitMiniGame() {
      gameRunning = false;
      document.getElementById('miniGame').style.display = 'none';
      chocolates = [];
      score = 0;
    }
  </script>
</body>
</html>
