<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    /* Import a cute, handwritten font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    /* Overall body styles */
    body {
      font-family: 'Indie Flower', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      color: #e75480;
      background: none; /* We'll use a pseudo-element for the background image */
    }

    /* Pseudo-element for the background image with a subtle blur effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('1338594.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(2px); /* Subtle blur effect */
      z-index: -1;
    }

    /* Common container style for centering content vertically */
    .container {
      position: absolute;
      width: 100%;
      top: 30%;
      transform: translateY(-50%);
    }

    /* Define a keyframe animation for the jumping (bouncing) effect */
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Apply the animation and larger font size to the main title */
    .jumping {
      font-size: 4em; /* Bigger text */
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffb6c1;
      animation: jump 1.5s infinite; /* Jumping animation */
    }

    /* Other h1 elements keep default styling */
    h1:not(.jumping) {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffb6c1;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 25px;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      color: #333; /* Dark text color for buttons */
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Page 2 starts hidden and is modified to allow scrolling while keeping all text intact */
    #page2 {
      display: none;
      position: relative; /* Allow natural flow for scrolling */
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Styling for the video container */
    .video-container {
      margin-top: 20px;
    }

    .video-container video {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    /* Mobile adjustments for smaller screens */
    @media (max-width: 600px) {
      /* Reduce the spacer height on mobile so the video isnâ€™t too far down */
      .spacer {
        height: 50vh;
      }
      /* Allow the video to take up more width on smaller screens */
      .video-container video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Page 1: "Do you love me?" with Yes and No buttons (unchanged) -->
  <div id="page1" class="container">
    <h1 class="jumping">Do you love me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Page 2: After clicking Yes -->
  <div id="page2">
    <h1>I knew it!!! You loved me dearly TT</h1>
    <h1>I love you so much!</h1>
    <!-- The h2 now has extra top margin and the jumping animation -->
    <h2 class="jumping" style="margin-top: 670px;">Will you be my valentine?</h2>
    <!-- Spacer added so that the video is not immediately visible; text remains intact -->
    <div class="spacer" style="height: 100vh;"></div>
    <div class="video-container">
      <!-- Video now includes autoplay, muted, and playsinline attributes -->
      <video autoplay muted playsinline controls>
        <source src="yes - Made with Clipchamp.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    // Get references to the Yes and No buttons (Page 1)
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // When the cursor hovers over the No button, move it to a random position
    noBtn.addEventListener('mouseover', function() {
      // Calculate a random position within the viewport
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      // Apply the new position
      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    // When the Yes button is clicked, hide Page 1 and show Page 2
    yesBtn.addEventListener('click', function() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    });

    // Intersection Observer for the video in Page 2:
    // When the video is at least 50% visible, unmute and play it; otherwise, pause and mute it.
    const video = document.querySelector('.video-container video');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          video.muted = false;
          video.play();
        } else {
          video.pause();
          video.muted = true;
        }
      });
    }, { threshold: 0.5 });
    observer.observe(video);
  </script>
</body>
</html>
